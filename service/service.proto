syntax = "proto3";

package service;
option go_package = "service";
//option java_package = "io.grpc.examples.routeguide";

service myService {
  rpc AddPerson(Person) returns (Replay){}

  //rpc ListNames(Empty) returns (ListReplay){}
  
}

message Empty{}

message Person {
  string name = 1;
}

message Replay {
  string status = 1;
}

message ListReplay {
    repeated Person person = 1;
}
